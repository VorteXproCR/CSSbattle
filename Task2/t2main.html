<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Card</title>
  <link rel="stylesheet" href="t2-style.css">
</head>

<body>
  <div class="person-card">
    <img class="bean-img" src="./T2-Images/bean.jpeg" alt="Person Image" class="person-image">
    <span class="id-name">BEAN BHAI</span>
    <div class="person-info">
      <div class="person-stats">
        <div class="stat">
          <span class="value">1500</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat">
          <span class="value">20</span>
          <span class="label">Following</span>
        </div>
        <div class="stat">
          <span class="value">150</span>
          <span class="label">Posts</span>
        </div>
        <div class="stat">
          <span class="value">40</span>
          <span class="label">Works</span>
        </div>
      </div>
    </div>
    <div class="social-icons">
      <img src="../Task1/Images/fb3.png" alt="">
      <img src="../Task1/Images/insta2.png" alt="">
      <img src="./T2-Images/icons8-linkedin-48.png" alt="">
      <img src="./T2-Images/icons8-github-24.png" alt="">
      <img src="./T2-Images/icons8-twitter-48.png" alt="">
    </div>
    <div class="buttons">
      <button class="message-button">MESSAGE</button>
      <button class="follow-button">FOLLOW</button>
    </div>
  </div>
</body>
</html>
